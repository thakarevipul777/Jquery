<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
<input type="text" name="" id="ss" placeholder="Search herer">

<ul>
	<li>html</li>
	<li>a</li>
	<li>b</li>
	<li>c</li>
	<li>d</li>
	<li>e</li>
	<li>f</li>
	<li>htgml</li>
	
</ul>
<script>
$(document).ready(function(){
  $("input").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("li").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>
</body>
</html>
