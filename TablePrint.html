<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
     <div class="container"><div class="row">
        <div class="col-md-4"></div>
            <div class="col-md-4"><table class="table  table-bordered table-striped">
                    <tr><th>Table of </th><th>Table</th><th>Answer</th></tr>
                    <tr><td>Code Here</td><td>Table</td><td>Code koe </td></tr>                  
                    <tbody id="SS">
                    </tbody>
                </table></div><div class="col-md-4" ></div></div></div>
                 
    
    <button id="Fear" class="btn btn-danger">Click</button>

    <script>
       
        $('#Fear').click(function(){

            var Table=parseInt(prompt("Enter The Table No"));
            for (let a = 1; a <= 10; a++) {
                $("tbody").append('<tr><td>'+Table+'</td><td>'+ Table +'*'+ a   +'</td><td>'+ Table * a+'</td></tr>') ;              
            } 
        });
    </script>
    
</body>
</html>
