<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<section class="container">
<div  class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<div class="card">
			<div class="card-header">Header</div>
			<div class="card-body" id="dispaly">
				
			</div>
			<div class="card-footer">
				<button class="btn btn-primary" id="F">Friend Data</button>
				<button class="btn btn-warning" id="M">My Data</button>
			</div>
		</div>	
	</div>
	<div class="col-md-4"></div>
</div>
</section>

<script type="text/javascript">
	$("#F").click(function(){
		var msg=prompt("Enter mag");
		var t=$("<span class='badge badge-info'></span>").text(msg);
		var tt=$("<p></p>").append(t);
		$("#dispaly").append(tt);
	});
	$("#M").click(function(){
		var msg=prompt("Enter mag");
		var t=$("<span class='badge badge-success'></span>").text(msg);
		var tt=$("<p align='right'></p>").append(t);
		$("#dispaly").append(tt);
	});
</script>
</body>
</html>
