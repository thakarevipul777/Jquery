<!DOCTYPE html>
<html>
<head>
	<title>Get Attrbute Value </title>
	<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<input type="password" name="" placeholder="Enter Name">
<button id="s">show pass</button>
<button id="h">Hide pass</button>
<script type="text/javascript">
	$(document).ready(function(){
		$("#s").click(function(){
			$("input").attr("type","text");
			
		});
		$("#h").click(function(){
			$("input").attr("type","password");
		});
	});
</script>
</body>
</html>
