<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="p-5 bg-primary text-white">
	<h1>Techrel</h1>
</div>

<div class="bg-warning p-5" id="display">
	<h3>Angular </h3>
</div>
<button id="BB">Before</button>
<button id="AA">After</button>
<button id="CC">Add Tag + Data</button>

<button id="A">click me</button>
<button id="B">Click me</button>
<script type="text/javascript">
	$("#A").click(function(){
		$("h1").prepend("This is another text");
	});
	$("#B").click(function(){
		var a=prompt("Enter Text");
		$("h1").append(a);
	});


	$("#BB").click(function(){
		$("h3").before(" Before Text ");
	});
	$("#AA").click(function(){
		$("h3").after("After Data");
	});


	$("#CC").click(function(){
	var aa=prompt("enter text");
		var t=$("<h2></h2>").text(aa);
		$("#display").append(t);
	});
</script>




</body>
</html>
