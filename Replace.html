<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="Box">
        <h3>Heading</h3>
        <p>Lorem   Lorem ipsum <span>Lorem   Lorem ipsum dolor sit am</span>dolor sit am</p>
        <p>Lorem   Lorem ipsum dolor sit am</p>
        <p>Lorem   Lorem ipsum dolor sit am</p>
        <p>Lorem   Lorem ipsum dolor sit am</p>
    </div>
    <button id="Rp">Replace</button>
    <button id="Rk">Replace All</button>
    <script>   
        $('#Rp').click(function(){           
            $('#Box p:first').replaceWith('<h3>Yahoo Baba</h3>');
        })

        $('#Rk').click(function(){           
            $('<h3>Yahoo Baba</h3>').replaceAll('#Box p');
        })

       
    </script>
    
    
</body>
</html>
